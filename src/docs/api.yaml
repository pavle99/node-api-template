      operationId: GetV1UsersId
      responses:
        "200":
          description: GET /v1/users/:id Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum:
                      - success
                  data:
                    type: object
                    properties:
                      demoData:
                        type: string
                    required:
                      - demoData
                    example:
