openapi: 3.0.0
info:
  title: node-backend-template
  version: 0.0.1
paths:
  /v1/login:
    post:
      operationId: PostV1Login
      responses:
        "200":
          description: POST /v1/login Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum:
                      - success
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                      username:
                        type: string
                      email:
                        type: string
                      roles:
                        type: array
                        items:
                          type: string
                      accessToken:
                        type: string
                    required:
                      - id
                      - username
                      - email
                      - roles
                      - accessToken
                    example:
                      id: 60a0d0f9e0d6a53d3c9d6a2c
                      username: username
                      email: example@gmail.com
                      roles:
                        - user
                      accessToken: jwt-token-example
                required:
                  - status
                  - data
              examples:
                example1:
                  value:
                    status: success
                    data:
                      id: 60a0d0f9e0d6a53d3c9d6a2c
                      username: username
                      email: example@gmail.com
                      roles:
                        - user
                      accessToken: jwt-token-example
        "400":
          description: POST /v1/login Error response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum:
                      - error
                  error:
                    type: object
                    properties:
                      message:
                        type: string
                    required:
                      - message
                required:
                  - status
                  - error
              examples:
                example1:
                  value:
                    status: error
                    error:
                      message: Sample error message
      tags:
        - auth
      requestBody:
        description: POST /v1/login request body
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
              required:
                - username
                - password
            examples:
              example1:
                value:
                  username: username
                  password: password
  /v1/register:
    post:
      operationId: PostV1Register
      responses:
        "200":
          description: POST /v1/register Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum:
                      - success
                  data:
                    type: object
                    properties:
                      message:
                        type: string
                    required:
                      - message
                    example:
                      message: User was registered successfully!
                required:
                  - status
                  - data
              examples:
                example1:
                  value:
                    status: success
                    data:
                      message: User was registered successfully!
        "400":
          description: POST /v1/register Error response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum:
                      - error
                  error:
                    type: object
                    properties:
                      message:
                        type: string
                    required:
                      - message
                required:
                  - status
                  - error
              examples:
                example1:
                  value:
                    status: error
                    error:
                      message: Sample error message
      tags:
        - auth
      requestBody:
        description: POST /v1/register request body
        content:
          application/json:
            schema:
              allOf:
                - allOf:
                    - type: object
                      properties:
                        username:
                          type: string
                          minLength: 1
                        email:
                          type: string
                          format: email
                      required:
                        - username
                        - email
                      example:
                        username: username
                        email: example@gmail.com
                    - type: object
                      properties:
                        roles:
                          type: array
                          items:
                            type: string
                      required:
                        - roles
                      example:
                        roles:
                          - user
                          - moderator
                          - admin
                - type: object
                  properties:
                    username:
                      type: string
                    email:
                      type: string
                      format: email
                    password:
                      type: string
                    roles:
                      type: array
                      items:
                        type: string
                  required:
                    - username
                    - email
                    - password
                  example:
                    username: username
                    email: example@gmail.com
                    password: password
                    roles:
                      - user
            examples:
              example1:
                value:
                  username: username
                  email: example@gmail.com
                  roles:
                    - user
                  password: password
