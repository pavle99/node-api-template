                    error:
                      message: Sample error message
      description: Example user retrieval endpoint.
      summary: Updates an user by its ID.
      tags:
        - users
      parameters:
        - name: id
          in: path
          required: true
          description: POST /v1/users/:id parameter
          schema:
            type: string
            pattern: /\d+/
            description: a numeric string containing the id of the user
          examples:
            example1:
              value: "12"
      requestBody:
        description: POST /v1/users/:id request body
        content:
          application/json:
            schema:
              allOf:
                - type: object
                  properties: {}
                - type: object
                  properties:
                    name:
                      type: string
                      minLength: 1
                  required:
                    - name
                  example:
                    name: John Doe
            examples:
              example1:
                value:
                  name: John Doe
